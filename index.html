<!-- company_details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ company.name }} Details</title>
</head>
<body>
    <h1>{{ company.name }} Details</h1>
    <h2>Employees:</h2>
    <ul>
        {% for employee in employees %}
            <li>{{ employee.name }}</li>
        {% endfor %}
    </ul>
    <h2>Devices:</h2>
    <ul>
        {% for device in devices %}
            <li>{{ device.name }} - {{ device.condition }}</li>
        {% endfor %}
    </ul>
</body>
</html>
